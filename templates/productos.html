<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.idPostre }}</td>
            <td>{{ producto.nombrePostre }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
